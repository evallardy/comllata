{% extends "core/adminis/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>¿Estás seguro de eliminar el comentario?</h4>
        <p><strong>{{ object.asunto }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'consultas_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
