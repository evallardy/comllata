{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LlantaCom{% endblock %}</title>
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{% static 'core/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'core/js/popper.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/funciones.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>

    </style>
    {% block extra_css %}{% endblock %}
</head>

<body style="font-family: Bogle, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div data-testid="layout-container" class="min-vh-100 shadow">
        <div class="vh-100 d-flex flex-column">
             <div class="d-flex justify-content-center align-items-center text-center bg-warning text-danger">
                <div >
                    {{ mensaje_administracion }}
                </div>
            </div>

            <header class="bg-secondary text-white sticky-top py-3 px-4 d-flex justify-content-between align-items-center">
                <!-- Logo a la izquierda -->
                <a href="{% url 'administracion' %}" class="text-decoration-none">
                    <img src="{% static 'core/img/logo-iag.jpg' %}" alt="Logo" width="130" height="32">
                </a>

                <!-- Nav a la derecha -->
                <nav>
                    <ul class="list-unstyled d-flex mb-0 align-items-center">
                        <li>
                            <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                                <i class="bi bi-person me-2"></i>
                                <div class="text-start">
                                    <small class="d-block">Iniciar sesión</small>
                                    <strong>Cuenta</strong>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section>
                <div class="d-flex flex-column flex-grow-1 position-relative" aria-hidden="false">
                    <section class="text-white py-2 border-bottom" style="background-color: rgb(3, 141, 255);">
                        <div class="container d-flex align-items-center" style="height: 15px;">
                            <nav class="ms-auto" aria-label="Navegación secundaria">
                                <ul class="nav">
                                    <li class="nav-item">
                                        <a class="nav-link text-white px-2" href="{% url 'taller_list' %}">Talleres</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white px-2" href="{% url 'inventario_list' %}">Llantas</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white px-2" href="{% url 'importacion' %}">Importar</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </section>
                </div>
            </section>

            <main class="flex-grow-1 overflow-auto" style="height: 80%;">
            {% block content %}
            {% endblock %}
            </main>

            <footer class="bg-dark text-white text-center flex-shrink-0" style="height: 10%;">
                <section class="d-flex flex-column justify-content-center bg-blue-130">
                    <div class="py-1 text-center">
                        Mantenimiento
                    </div>
                </section>
                <section class="text-center small">
                    <!-- Aquí podrías incluir el aviso de copyright -->
                    <div class="text-muted">
                        &copy; {{ anio_actual }} Tu Empresa. Todos los derechos reservados.
                    </div>
                </section>
            </footer>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function() {
        
        
    });
</script>
