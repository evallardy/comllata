{% extends 'core/adminis/base.html' %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h3>{{ view.object.pk|yesno:"Editar Inventario,Nuevo Inventario" }}</h3>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'inventario_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
