{% extends 'core/adminis/base.html' %}
{% load humanize %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body text-center">
          <h4 class="card-title mb-4">⚠️ Confirmar eliminación</h4>
          <p class="mb-4">¿Seguro que deseas eliminar este producto?<strong></strong><br> Esta acción no se puede deshacer.</p>
          <p><strong>{{ object.producto_clave }}</strong> - {{ object.descripcion }}</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
              <button type="submit" class="btn btn-danger px-4">Eliminar</button>
              <a href="{% url 'inventario_list' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
