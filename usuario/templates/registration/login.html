{% extends "core/base.html" %}
{% load static %}
{% block css %}
<style>
    .login-container {
        min-height: 100vh; /* Ocupa toda la altura de la pantalla */
        display: flex;
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
    }

    .login-card {
        width: 100%;
        max-width: 360px; /* Ancho máximo del formulario */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacar el formulario */
        border-radius: 10px; /* Bordes redondeados */
        background-color: white;
    }
</style>


{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        <div class="login-card">
            <form action="" method="post" onkeypress="return anular(event)">
                {% csrf_token %}
                <div class="text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                    <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                </div>

                <div class="form-label-group mb-3">
                    <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    <label for="id_username">Usuario</label>
                </div>

                <div class="form-label-group mb-3">
                    <input type="password" name="password" id="id_password" class="form-control" required>
                    <label for="id_password">Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Entrar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
